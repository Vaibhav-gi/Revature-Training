<center><h3>Smile Imoge</h3></center>

<div style="
  width:200px;
  height:200px;
  background:yellow;
  border-radius:50%;
  position:relative;
  margin:50px auto;
  border:3px solid black;
">

  <!-- Left eye -->
  <div style="
    width:20px;
    height:20px;
    background:black;
    border-radius:50%;
    position:absolute;
    top:60px;
    left:55px;
  "></div>

  <!-- Right eye -->
  <div style="
    width:20px;
    height:20px;
    background:black;
    border-radius:50%;
    position:absolute;
    top:60px;
    right:55px;
  "></div>

  <!-- Smile -->
  <div style="
    width:100px;
    height:50px;
    border-bottom:6px solid black;
    border-radius:0 0 100px 100px;
    position:absolute;
    bottom:55px;
    left:50%;
    transform:translateX(-50%);
  "></div>

</div>

</body>
