<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Styling</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="table.css">

  <!-- Internal CSS -->
  <style>
    table {
      margin-top: 20px;
      background-color: #f9f9f9;
      display: flex;
    justify-content: center;
    }

    td {
      font-size: 14px;
    }

    .highlight {
      background-color: yellow;
    }

  </style>
</head>
<body>

    <center>
<h2 style="color: darkblue;" >Employee Details</h2> <!-- INLINE -->
</center>
<table align="center">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Salary</th>
  </tr>

  <tr>
    <td>101</td>
    <td class="highlight">Vaibhav</td> <!-- INTERNAL -->
    <td style="color: green;">50000</td> <!-- INLINE -->
  </tr>

  <tr>
    <td style="font-weight: bold;">102</td> <!-- INLINE -->
    <td>Amit</td>
    <td>60000</td>
  </tr>
</table>

</body>
</html>
