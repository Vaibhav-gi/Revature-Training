<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function Addition() {
            a=document.getElementsByTagName("input")[0].value;
            b=document.getElementsByTagName("input")[1].value;
            document.getElementById("result").innerHTML=parseInt(a) + parseInt(b);
            return parseInt(a) + parseInt(b);
        }

        function Subtraction() {
            a=document.getElementsByTagName("input")[0].value;
            b=document.getElementsByTagName("input")[1].value;
            document.getElementById("result").innerHTML=parseInt(a) - parseInt(b);
            return parseInt(a) - parseInt(b);
        }

        function Multiplication() {
            a=document.getElementsByTagName("input")[0].value;
            b=document.getElementsByTagName("input")[1].value;
            document.getElementById("result").innerHTML=parseInt(a) * parseInt(b);
            return parseInt(a) * parseInt(b);
        }

        function Division() {
            a=document.getElementsByTagName("input")[0].value;
            b=document.getElementsByTagName("input")[1].value;
            document.getElementById("result").innerHTML=parseInt(a) / parseInt(b);
            return parseInt(a) / parseInt(b);
        }
    </script>
</head>
<body>
   
    <h1>Welcome to Exercise 1</h1>
    <p>This is a simple Calculator.</p>
    <input type="number" placeholder="First Number">
    <br><br>
    <input type="number" placeholder="Second Number">
    <br><br>
    <button onclick="Addition()">➕</button>
    <button onclick="Subtraction()">➖</button>
    <button onclick="Multiplication()">✖</button>
    <button onclick="Division()">➗</button>
    <p>Result : <span id="result"></span></p>

</body>
</html>
