<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var a = 10;
      let b = 20;
      const c = 30;

      function displayVariables() {
        console.log("var a:", a);
        a++;
        console.log("var a after increment:", a);

        console.log("let b:", b);
        b++;
        console.log("let b after increment:", b);

        console.log("const c:", c);
      }

      displayVariables();
    </script>
  </head>
  <body>
    <h2>Understanding JavaScript Variables</h2>
  </body>
</html>
